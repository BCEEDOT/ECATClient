<md-sidenav-container fullscreen>
  <md-sidenav #sidenav mode="side" opened="true" style="width:257px;border-right:1px solid #ccc">
    <div flex class="md-content ">
      <md-nav-list>
        <td-expansion-panel label="Unassigned" [disabled]="disabled">
          <div style="min-height: 50px;" [dragula]='"bag-one"' [dragulaModel]='unassignedStudents'>
            <a md-list-item *ngFor="let unassignedStudent of unassignedStudents">
              <md-icon>insert_emoticon</md-icon>{{unassignedStudent.rankName}}</a>
          </div>
        </td-expansion-panel>
        <td-expansion-panel label="Changes" [disabled]="disabled">
          <a md-list-item *ngFor="let change of changes">
            {{change.student.rankName}} moved from {{change.from.defaultName}} to {{change.to.defaultName}}</a>
        </td-expansion-panel>
      </md-nav-list>
    </div>
  </md-sidenav>
  <div fxLayout="row" class="pad-top-sm pad-right-sm" fxLayoutAlign="end center">
    <button (click)="save()" type="button" md-button color="accent" class="text-upper">Save</button>

    <td-search-input placeholder="Search here" [showUnderline]="true" [debounce]="500" (searchDebounce)="searchInputTerm = $event"
      (search)="searchInputTerm = $event" (clear)="searchInputTerm = ''">
    </td-search-input>
    <md-slide-toggle class="example-margin" [(ngModel)]="allExpanded" (change)="expandOrCollapseAll()" [color]="color" [checked]="checked"
      [disabled]="disabled">
      {{(allExpanded) ? 'Collapse' : 'Expand'}} All
    </md-slide-toggle>
  </div>
  <!-- ng content or router would go here -->
  <div fxLayout="row" fxLayoutAlign="space-around start" fxLayoutWrap>
    <div fxFlex="25%" *ngFor="let workGroup of workGroups">
      <md-card>
        <td-expansion-panel label="{{workGroup.defaultName}}" [disabled]="disabled" [expand]="workGroup.isExpanded">
          <td-expansion-summary>
            <div fxLayout="row" class="bgc-grey-50 pad-left-sm pad-top-sm">
              <span class="pad-left-sm" fxFlex>{{workGroup.customName}}</span>
              <span fxFlex="25" class="md-subhead"><md-icon>edit</md-icon></span>
            </div>
          </td-expansion-summary>
          <md-divider></md-divider>
          <md-card-content>
            <div [id]="workGroup.workGroupId" [dragula]='"bag-one"' [dragulaModel]='workGroup.groupMembers'>
              <p [id]="groupMember.studentId" *ngFor="let groupMember of workGroup.groupMembers" class="md-caption">{{groupMember.rankName}}</p>
            </div>

          </md-card-content>
        </td-expansion-panel>
      </md-card>
    </div>

  </div>
</md-sidenav-container>
<a md-fab color="accent" class="mat-fab-bottom-right fixed fab-pad">
  <md-icon>add</md-icon>
</a>
