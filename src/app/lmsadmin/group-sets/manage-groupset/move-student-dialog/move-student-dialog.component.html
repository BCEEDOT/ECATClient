<mat-card-title>Move {{student.rankName}}</mat-card-title>
<mat-list>
  <mat-list-item>
    <mat-icon mat-list-avatar>description</mat-icon>
    <div class="pad-left-sm">
      <p *ngIf="!fromUnassigned">From: Flight {{fromNum}}</p>
      <p *ngIf="fromUnassigned">From: Unassigned</p>
    </div>
  </mat-list-item>
  <mat-list-item>
    <mat-icon mat-list-avatar>description</mat-icon>
    <div class="pad-left-sm">
      <mat-select placeholder="To Flight:" [disabled]="unassign === true" [(ngModel)]="selFlight">
        <mat-option *ngFor="let flight of flightNums" [value]="flight">{{ flight }}</mat-option>
      </mat-select>
    </div>
  </mat-list-item>
  <mat-list-item>
    <div class="pad-left-md">
      <button mat-raised-button (click)="unassign = !unassign" [ngClass]="{'btn-selected': unassign===true}" [disabled]="fromUnassigned"> 
        Set Unassigned
      </button>
    </div>
  </mat-list-item>
</mat-list>
<mat-card-actions class="pad-top-sm pad-bottom-none pull-bottom-none">
  <div class="pad-left-md" fxLayout="row" fxLayoutAlign="start center">
    <button mat-raised-button color="primary" type="button" (click)="ok()" class="text-upper" [disabled]="selFlight === '' && unassign === false">Ok</button>
    <button mat-raised-button color="primary" type="button" class="text-upper" (click)="close();">Cancel</button>
  </div>
</mat-card-actions>
