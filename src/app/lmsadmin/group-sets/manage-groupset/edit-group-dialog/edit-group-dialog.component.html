<mat-card-title>Edit Flight</mat-card-title>
<mat-list>
  <form [formGroup]="editGroupForm" (ngSubmit)="ok()">
    <mat-list-item class="pull-left-md">
      <mat-icon mat-list-avatar>description</mat-icon>
      <div class="pad-left-sm">
        <mat-select required selected="workGroup.groupNumber" formControlName="groupNumber" placeholder="Flight Number">
          <mat-option *ngFor="let num of numbers" [value]="num">{{ num }}</mat-option>
        </mat-select>
      </div>
    </mat-list-item>
    <mat-list-item class="pull-left-md">
      <mat-icon mat-list-avatar>description</mat-icon>
      <mat-form-field class="pad-left-sm">
        <input matInput placeholder="Nickname" id="customName" value="workGroup.customName" type="text" formControlName="customName"
        />
      </mat-form-field>
    </mat-list-item>
  </form>
</mat-list>
<mat-card-actions class="pad-top-sm pad-bottom-none pull-left-sm pull-bottom-none">
  <div class="pad-left-sm" fxLayout="row" fxLayoutAlign="start center">

    <button mat-raised-button color="primary" type="button" [disabled]="isDisabled()" (click)="ok()" class="text-upper">Ok</button>
    <button mat-raised-button color="primary" type="button" class="text-upper" (click)="close();">Cancel</button>
    <button *ngIf="canDelete" mat-raised-button color="primary" type="button" class="text-upper" (click)="delete()">Delete</button>

  </div>
</mat-card-actions>
