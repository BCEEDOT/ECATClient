<div class="width" *ngIf="isLoading">
  <md-card *tdLoading="'isLoading'; type:'linear'; mode:'indeterminate'; strategy:'overlay'; color:'accent'">
    <div fxLayout="row" fxLayoutAlign="center center">
      <img class="pad-xxl" src="../../../../assets/resultsloading.png" height="256" width="256">
    </div>
    <h4 class="text-center pad-bottom-xxl">Your results are on the way!</h4>
  </md-card>
</div>

<div class="width" *ngIf="!isLoading">
  <md-card>
    <md-card-title>
      <div fxFlex>
        <button md-raised-button [routerLink]="['../..']">Back</button>
      </div>
      <div fxFlex="100" class="text-center">
        {{workGroupName}} - Results
      </div>
      <span fxFlex></span>
      <button md-icon-button (click)="this.refreshData()"><md-icon>autorenew</md-icon></button>
    </md-card-title>
    <md-tab-group md-stretch-tabs>
      <md-tab>
        <ng-template md-tab-label>
          Assessment Overview
        </ng-template>
        <assess-overview [membersResults]="membersResults"></assess-overview>
      </md-tab>
      <md-tab>
        <ng-template md-tab-label>
          Strat Overview
        </ng-template>
        <strat-overview [membersResults]="membersResults"></strat-overview>
      </md-tab>
    </md-tab-group>
  </md-card>
</div>
