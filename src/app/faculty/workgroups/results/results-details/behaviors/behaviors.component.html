<div style="padding-bottom:1%">
  <mat-list>
    <mat-list-item>
      <span fxFlex="50">BEHAVIOR</span>
      <span fxFlex="15">SELF</span>
      <span fxFlex="15" style="padding-left: 2%">PEERS</span>
      <span fxFlex="15">INSTRUCTOR</span>
    </mat-list-item>
    <mat-list-item *ngFor="let inv of inventories">
      <span fxFlex="50">{{inv.behavior}}</span>
      <span fxFlex="15">{{inv.behaveResultForStudent[student.studentId].selfOutcome}}</span>
      <span fxFlex="15">
        <ngx-charts-bar-horizontal-stacked
            [view]="[150, 50]"
            [scheme]="inv.behaveResultForStudent[student.studentId].receivedBoGraphColors"
            [results]="inv.behaveResultForStudent[student.studentId].receivedBo"
            [showGridLines]="false"
            (select)="onSelect($event)">
        </ngx-charts-bar-horizontal-stacked>
        <!--a (click)="behaviorDetails(inv)"><mat-icon style="padding-top:5%">open_in_new</mat-icon></a-->
      </span>
      <span fxFlex="15">{{inv.behaveResultForStudent[student.studentId].facOutcome}}</span>
    </mat-list-item>
  </mat-list>
</div>
