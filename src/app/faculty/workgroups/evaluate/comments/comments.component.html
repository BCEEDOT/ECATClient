<md-card>
  <md-card-content>
    <md-list fxFlex="20">
      <md-list-item>AUTHORS</md-list-item>
      <md-list-item *ngFor="let author of memsWithComments" [ngClass]="{'selected': this.selectedAuthor == author }" (click)="this.changeAuthor(author)">
        <span>{{author?.rankName}}</span>
        <span>{{author?.authorOfComments?.length}}</span>
        <md-icon [ngClass]="(author?.reviewIncomplete) ? 'tc-red-700' : 'tc-green-700'">{{author?.icon}}</md-icon>
      </md-list-item>
    </md-list>
    <span fxFlex="2"></span>
    <md-list fxFlex="20">
      <md-list-item>RECIPIENTS</md-list-item>
      <md-list-item *ngFor="let comment of authoredComments" [ngClass]="{'selected': this.selectedComment == comment }" (click)="this.selectedComment = comment">
        <span>{{comment?.recipient?.rankName}}</span>
        <md-icon [ngClass]="(comment.flag.mpFaculty === null) ? 'tc-red-700' : 'tc-green-700'">{{comment.icon}}</md-icon>
      </md-list-item>
    </md-list>
    <span fxFlex="2"></span>
    <md-card fxFlex="50">
      <md-card-title>
        <p>From: {{selectedAuthor?.rankName}}</p>
        <p>To: {{selectedComment?.recipient?.rankName}}</p>
      </md-card-title>
      <md-card-content>
        <p>{{selectedComment?.commentText}}</p>
      </md-card-content>
      <md-card-actions>
      </md-card-actions>
    </md-card>
  </md-card-content>
  <md-divider></md-divider>
  <md-card-actions fxLayout="row" fxLayoutAlign="end">
    <button md-raised-button>Cancel</button>
    <button md-raised-button>Save</button>
  </md-card-actions>
</md-card>
