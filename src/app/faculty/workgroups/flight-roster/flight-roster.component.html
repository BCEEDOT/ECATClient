<md-card class="width">
  <md-card-title>
    <div fxFlex class="fixed">
      <button md-raised-button color="primary" (click)="this.location.back()">
        <md-icon class="tc-white-700">arrow_back</md-icon>Back
      </button>
    </div>
    <div class="text-center" fxFlex="100">
      {{workGroup?.mpCategory}} - {{workGroup?.defaultName}}
    </div>
  </md-card-title>

  <md-divider></md-divider>

  <md-list>
    <md-list-item>
      <div fxFlex="60"></div>
      <div fxFlex="20" class="pad-sm text-center tc-black text-lg">BC2 Flight</div>
      <div fxFlex="20" class="pad-sm text-center tc-black text-lg">BC3 Flight</div>
    </md-list-item>

    <md-divider></md-divider>

    <ng-template let-member let-last="last" ngFor [ngForOf]="groupMembers">

      <md-list-item>

        <md-icon md-list-avatar>person</md-icon>
        <div fxFlex="80" class="md-subhead text-left pad-sm">
          {{member?.rankName}}
        </div>

        <div fxFlex="20" class="md-subhead text-center pad-sm">
          FLIGHT 02
        </div>
        <div fxFlex="20" class="md-subhead text-center pad-sm">
          FLIGHT 03
        </div>


      </md-list-item>
      <md-divider *ngIf="!last" md-inset></md-divider>


    </ng-template>

  </md-list>

</md-card>
