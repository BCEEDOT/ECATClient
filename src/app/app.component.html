<td-layout #layout>
  <td-navigation-drawer logo="assets:covalent" sidenavTitle="" name={{persona?.person?.prettyName}} email={{persona?.person?.email}}>
    <md-nav-list>
        <a md-list-item routerLink="/dashboard" (click)="layout.close()"><md-icon>dashboard</md-icon>Dashboard</a>
        <!--<a md-list-item routerLink="/users" (click)="layout.close()"><md-icon>people</md-icon>Users</a>-->
        <a *ngIf="isStudent" md-list-item routerLink="/student/assessment" (click)="layout.close()"><md-icon>assessment</md-icon>Assessment Center</a>
        <a *ngIf="isFaculty" md-list-item routerLink="/faculty/workgroups" (click)="layout.close()"><md-icon>people</md-icon>Workgroup Center</a>
    </md-nav-list>
    <md-nav-list td-navigation-drawer-menu>
      <a md-list-item routerLink="/profile" (click)="layout.close()"><md-icon>account_circle</md-icon>Profile</a>
      <a md-list-item (click)="logout(); layout.close();"><md-icon>exit_to_app</md-icon>Sign out</a>
    </md-nav-list>
  </td-navigation-drawer>
  <router-outlet></router-outlet>
</td-layout>
