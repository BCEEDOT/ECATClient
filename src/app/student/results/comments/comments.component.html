<mat-card-title *ngIf="!memHasComments">You did not recieve any comments</mat-card-title>
<mat-card-content *ngIf="memHasComments" fxShow fxHide.xs>
  <div *ngFor="let comment of comments; let last = last">
    <mat-list>
      <mat-list-item>
        <mat-icon matListAvatar>account_box</mat-icon>
        <h4 matLine>
          <span class="tc-grey-800 md-title">{{comment?.authorName}}</span>
        </h4>
      </mat-list-item>
      <p class="pad-left pull-top-sm md-subhead" ngClass.xs="xs-pad-left">
        {{comment.commentText}}
      </p>
    </mat-list>
    <mat-divider md-inset *ngIf="!last"></mat-divider>
  </div>
</mat-card-content>
<mat-card-content *ngIf="memHasComments" fxHide fxShow.xs>
  <div *ngFor="let comment of comments; let last = last">
    <h4>
      <span class="tc-grey-800 md-title">{{comment?.authorName}}</span>
    </h4>
    <p class="pull-top-sm md-subhead">
      {{comment.commentText}}
    </p>
    <mat-divider *ngIf="!last"></mat-divider>
  </div>
</mat-card-content>
