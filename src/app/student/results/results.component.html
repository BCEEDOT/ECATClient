<div class="width" *ngIf="isLoading">
  <md-card *tdLoading="'isLoading'; type:'linear'; mode:'indeterminate'; strategy:'overlay'; color:'accent'">
    <div fxLayout="row" fxLayoutAlign="center center">
      <img class="pad-xl" src="../../../../assets/resultsloading.png" height="256" width="256">
    </div>
    <h4 class="text-center pad-bottom-xxl">Your results are on the way!</h4>
  </md-card>
</div>

<div class="width" *ngIf="!isLoading">
  <md-card>
    <md-card-title>
      <div fxFlex="100" class="text-center">
        <!--{{workGroupName}} - Results-->
      </div>
    </md-card-title>
    <md-tab-group md-stretch-tabs>
      <md-tab>
        <ng-template md-tab-label>
          Assessments
        </ng-template>
        <assess [workGroup]="workGroup"></assess>
      </md-tab>
      <md-tab>
        <ng-template md-tab-label>
          Behaviors
        </ng-template>
        <h2>Behaviors</h2>
        <!--<strat-overview [membersResults]="membersResults"></strat-overview>-->
      </md-tab>
      <md-tab>
        <ng-template md-tab-label>
          Comments
        </ng-template>
        <!--<strat-overview [membersResults]="membersResults"></strat-overview>-->
      </md-tab>
    </md-tab-group>
  </md-card>
</div>
