<td-layout-nav logo="assets:covalent">
  <div td-toolbar-content layout="row" layout-align="center center" flex>
    <span flex></span>
    <a md-icon-button mdTooltip="Docs" href="https://teradata.github.io/covalent/" target="_blank">
      <md-icon>chrome_reader_mode</md-icon>
    </a>
    <a md-icon-button mdTooltip="Github" href="https://github.com/teradata/covalent" target="_blank">
      <md-icon svgIcon="assets:github"></md-icon>
    </a>
  </div>
  <md-card tdMediaToggle="gt-xs" [mediaClasses]="['push']">
    <md-tab-group md-stretch-tabs>
      <md-tab>
        <ng-template md-tab-label>Main</ng-template>
        <md-card-title>About Me</md-card-title>
        <md-divider></md-divider>
        <md-list>
          <h3 md-subheader>Basic Information</h3>
          <md-list-item>
            <md-icon md-list-avatar>account_box</md-icon>
            <h4 md-line>{{profile.person.lastName}}</h4>
            <p md-line>Name</p>
          </md-list-item>
          <md-divider md-inset></md-divider>
          <md-list-item>
            <md-icon md-list-avatar>description</md-icon>
            <h4 md-line>Male</h4>
            <p md-line>Gender</p>
          </md-list-item>
          <md-divider md-inset></md-divider>
          <md-list-item>
            <md-icon md-list-avatar>description</md-icon>
            <h4 md-line>Air Force</h4>
            <p md-line>Affiliation</p>
          </md-list-item>
          <md-list-item>
            <md-icon md-list-avatar>description</md-icon>
            <h4 md-line>Active Duty</h4>
            <p md-line>Military Component</p>
          </md-list-item>
          <md-divider md-inset></md-divider>
          <md-list-item>
            <md-icon md-list-avatar>description</md-icon>
            <h4 md-line>E6</h4>
            <p md-line>Pay Grade</p>
          </md-list-item>
        </md-list>
        <md-divider></md-divider>
        <md-card-actions>
          <button md-button color="accent" class="text-upper">Edit</button>
        </md-card-actions>
      </md-tab>
      <md-tab>
        <ng-template md-tab-label>Second tab content</ng-template>
        <h1>Second tab content</h1>
        <p>...</p>
      </md-tab>
    </md-tab-group>



  </md-card>
</td-layout-nav>
